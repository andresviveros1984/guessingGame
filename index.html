<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing the image</title>
   
</head>
<body>
    <div class="container">
      <h1>Guess the image</h1>
        <p>Enter a number to display the family member you want to match using the buttons below. You have three attempts</p>
        <div id="hidden-pic">
        </div>
        <div class="error-message">
        </div>
        <input type="text" id="input" placeholder="Enter a number">
        <br><br>
        <button class="active" id="guess-one">1</button>
        <button id="guess-two">2</button>
        <button id="guess-three">3</button>
        <button id="guess-four">4</button>
        <button id="guess-five">5</button>
        <br><br>
        <div id="correct-guess">
        </div>
        <div id="correct-guess-text">
        </div>
        <div id="remaining-attempts">
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
